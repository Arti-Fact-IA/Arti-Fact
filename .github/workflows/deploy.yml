name: 🚀 Deploy Flask App to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Cloner le repo
        uses: actions/checkout@v4

      - name: 🔄 Build et Push de l’image Docker
        uses: docker/setup-buildx-action@v2

      - name: 📦 Login à Render Registry
        run: echo "${{ secrets.RENDER_API_KEY }}" | docker login registry.render.com -u _json_key --password-stdin

      - name: 🏗️ Construire et Pusher l’image
        run: |
          docker build -t gestion

